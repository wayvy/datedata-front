# .helm/core/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: core
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "{{ .Values.container.resources.requests.memory }}"
              cpu: "{{ .Values.container.resources.requests.cpu }}"
            limits:
              memory: "{{ .Values.container.resources.limits.memory }}"
              cpu: "{{ .Values.container.resources.limits.cpu }}"